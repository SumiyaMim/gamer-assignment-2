<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/13e759ec6f.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
    <title>Gamer</title>
</head>
<body>
    <!-- nav section -->
    <header>
        <nav class="nav-container">
            <div class="logo-container">
                <img src="images/Frame.png" alt="">
                <h2 class="logo"><span class="g-color">G</span>amer</h2>
            </div>
            <div class="nav-items">
                <li><a href="">About Us</a></li>
                <li><a href="">Developers</a></li>
                <div class="follow">
                    <li><a href="">Follow Us On</a></li>
                    <i class="fa-brands fa-youtube"></i>
                    <i class="fa-brands fa-tiktok"></i>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <!-- banner section -->
        <section class="banner-container">
            <div class="banner-content">
                <h1 class="banner-title">PLAY LIKE THE <br><span class="gradient-font goat-title">G.O.A.T.</span></h1>
                <p><i class="fa-regular fa-circle-play banner-icon"></i> 1-Click instant play</p>
                <p><i class="fa-solid fa-download banner-icon"></i> No Download</p>
                <p><i class="fa-solid fa-user-group"></i>&nbsp; 1000s of supported online games</p>
                <div class="buttons">
                    <button class="btn-primary">Sign In</button>
                    <button class="btn-primary btn">Go Rogue</button>
                </div>
            </div>
            <div class="banner-image">
                <img src="images/Group 18.png" alt="">
            </div>
        </section>
    </main>
</body>
</html>
